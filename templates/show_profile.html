<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어디냥 | 상태표시화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script>
        function change_profile() {
            $.ajax({
                type: "GET",
                url: "https://api.thecatapi.com/v1/images/search",
                data: {},
                success: function (response) {
                    let img_url = response[0]["url"];
                    $("#profile_img").attr("src", img_url);
                }
            })
        }

        function change() {
            let loc = $("#loc_select option:selected").text();
            console.log(loc);

            let img_url = $("#profile_img").attr("src");

            $.ajax({
                type: "POST",
                url: "/state/update",
                data: { "location": loc, "cat_image_url": img_url },
                beforeSend: function (xhr) {
                    const token = localStorage.getItem('access_token');
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                },
                success: function (response) {
                    alert("프로필 수정완료!");
                    location.href = "/state"
                },
                error: function (response) {
                    if (response.status == '403') {
                        alert('로그인이 필요합니다.');
                        location.href = '/login/form';
                    }
                }
            })

        }
    </script>

</head>

<body id="container">

</body>

<script>
    // 정글러들 상태 불러오기
    document.addEventListener('DOMContentLoaded', () => {
        $.ajax({
            type: "GET",
            url: "/state/list",
            data: {},
            beforeSend: function (xhr) {
                const token = localStorage.getItem('access_token');
                xhr.setRequestHeader('Authorization', 'Bearer ' + token);
            },
            success: function (response) {
                document.querySelector('#container').innerHTML = response;
                setModalState();
            },
            error: function (response) {
                if (response.status == '403') {
                    alert('로그인이 필요합니다.');
                    location.href = '/login/form';
                }
            }
        })

    });

    // 프로필 수정 로직
    function setModalState() {
        // Functions to open and close a modal
        function openModal($el) {
            $el.classList.add('is-active');
        }

        function closeModal($el) {
            $el.classList.remove('is-active');
        }

        function closeAllModals() {
            (document.querySelectorAll('.modal') || []).forEach(($modal) => {
                closeModal($modal);
            });
        }

        // Add a click event on buttons to open a specific modal
        (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
            const modal = $trigger.dataset.target;
            const $target = document.getElementById(modal);

            $trigger.addEventListener('click', () => {
                openModal($target);
            });
        });

        // Add a click event on various child elements to close the parent modal
        (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
            const $target = $close.closest('.modal');

            $close.addEventListener('click', () => {
                closeModal($target);
            });
        });

        // Add a keyboard event to close all modals
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape") {
                closeAllModals();
            }
        });


    }

    // 로그아웃 로직
    function logout() {
        // 로컬 스토리지에서 JWT 삭제
        localStorage.removeItem('access_token');
        window.location.href = '/';
    }

</script>

</html>
