<!DOCTYPE html>
<!-- CSS 아직 적용 안함 -->


<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>어디냥 | 로그인</title>
</head>

<body>
  <section class="hero is-small is-primary">
    <div class="hero-body">
      <p class="title">
        어디냥
      </p>
      <p class="subtitle">
        로그인
      </p>
    </div>
  </section>

  <section class="section is-medium" id="login_body">
    <!-- 아이디 입력 영역 -->
    <div class="container is-fluid">
      <div class="field">
        <label class="label">I.D</label>
        <div class="control">
          <input class="input" type="text" placeholder="누구냐옹">
        </div>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="field">
        <label class="label">P.W</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="password" placeholder="비밀번호를 대랴옹">
        </div>
      </div>

      <!-- 로그인 버튼 + 회원가입 버튼 -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">로그인</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" id="to-signup">회원가입</button>
        </div>
      </div>

    </div>

  </section>


  <footer class="footer">
    <div class="content has-text-left">
      <p>
        <strong>"어디냥..."</strong> by 김세연, 최상욱, 황교준 from Krafton Jungle. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</body>

<script>
  const toSignupBtn = document.querySelector('#to-signup');
  toSignupBtn.addEventListener('click', () => {
    location.href = '/signup/form';
  });

</script>

</html>
